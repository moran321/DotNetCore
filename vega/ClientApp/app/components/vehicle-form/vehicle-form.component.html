<form>
<div style="width:50%;">
  <h1>Add New Vehicle</h1>
    <div class="form-group">
      <label for="make">Make</label>
      <select name="" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
        <option></option>
        <option *ngFor="let item of makes" value="{{item.id}}">{{item.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <select name="" id="model" class="form-control">
        <option></option>
        <option *ngFor="let item of models" value="{{item.id}}">{{item.name}}</option>
      </select>
    </div>
</div>


<section>
  <p>Is this vehicle is registered?</p>
  <label for="registered" class="radio-inline">
    <input type="radio" name="isRegistered" id="registered" value="true"> Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" name="isRegistered" id="notRegistered" value="false"> No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}"> {{f.name}}
    </label>
  </div>
</section>

<div style="width:50%;">
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control">
  </div>
  <button class="btn btn-primary" (click)="onSaveClick()">Save</button>
</div>

</form>
<div style="height:100px;"></div>
